
<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8 />
<title>Concat Scripts with conditional loading</title>
<script src="concat.js"></script>
<script src="modernizr.js"></script>
</head>
<body>
	<h1>Concatenated</h1>

	<script>
		Modernizr.load({
			test: Modernizr.inputtypes.date,
			nope: [
				'js/jquery.min.js',
				'js/jquery-ui.min.js'
			],
			complete: function () {
				if (window.jQuery) {
					jQuery('input[type=date]').datepicker({
						dateFormat: 'yy-mm-dd'
					});
				}
			}
		});
	</script>

</body>
</html>
